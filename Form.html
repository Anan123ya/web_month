<html>
    <head>
         <title>Registration Form</title>
    </head>
    <body>
          <fieldset>
              <legend>Seroius Stuff:</legend>
          <label for="Name">Name:</label>
          <input type="text" id="Name">
          <p>Gender</p>
          <label for=gender>Male</label>
          <input type="radio" value="Male" name="gender">
          <label for=gender>Female</label>
          <input type="radio" value="Female" name="gender">
          <br><br>
          <labe for="Class">Class:</labe>
          <input list="class">
          <datalist id="class">
              <option>LKG</option>
              <option>UKG</option>
              <option>First</option>
              <option>Second</option>
              <option>Third</option>
          </datalist>
          <br><br>
          <label for="Roll No.">Roll Number:</label>
          <input type="text" id="Roll No.">
          <br><br>
          </fieldset>
          <fieldset>
              <legend>Fun Stuff:</legend>
          <p>Hobby:</p>
          <label for="hobby"></label>
          <textarea id="hobby" name="hobby" rows="10" cols="20">Type Something Here</textarea>
          <br><br>
          <label for="friend_count">Number Of Friends:</label>
          <input type="text" id ="friend_count" name="frinds">
          </fieldset>
    </body>
</html>
